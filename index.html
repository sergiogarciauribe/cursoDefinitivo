    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" autocomplete="name" required>
        </label>
        <label for="correo">
            <span>¿Cual es tu correo?</span>
            <input type="email" id="correo" name="correo" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>¿En que pais vives?</span>
            <input type="text" id="pais" name="pais" autocomplete="country" required>
        </label>
        <label for="cp">
            <span>¿Cual es tu codigo postal?</span>
            <input type="number" id="cp" name="cp" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
